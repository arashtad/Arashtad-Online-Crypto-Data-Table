<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="scifi, ui pack, ui framework, sci-fi framework, sci-fi elements pack">
    <meta name="description" content="Arashtad Sci-Fi UI Elements Pack is a free and open source product suitable for Sci-Fi type web pages, games, etc.">
    <title>Cards</title>
    <link rel="stylesheet" href="../css/master.min.css">
    <link rel="stylesheet" href="../css/overlay-scrollbars.min.css">
    <link rel="stylesheet" href="../fonts/fontawesome-4.7.0/css/font-awesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body>
    <a href="../" class="ar-button small margin">
        <span class="fa fa-home"></span> Home
    </a>
    <main>
        <div class="ar-container">
            <h1 class="center">
                Cards
            </h1>
            <p class="center warning">
                The style of the cards in the UI.
            </p>

            <div class="spacer-20"></div>
                <div id="imdbitems" class="ar-grid flex-wrap">
                    <div class="ar-grid-cell">
                        <div class="ar-block-30">
                            <div class="ar-card">
                                <div class="ar-card-block">
                                    <p>
                                        The list of the best Asian IMDB Movies.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="ar-block center">
            &copy; 2023 - <a href="https://arashtad.com">Arashtad.com</a>. All Rights Reserved.
        </div>
    </footer>
    <script>
        const url = 'https://imdb-api.com/en/API/IMDbList/k_eumczss6/ls004285275';

        function addCard(title,link,rating,description){
            var imdb_html = `   <div  class="ar-grid-row">
                                    <div class="ar-grid-cell">
                                        <div class="ar-block-30">
                                            <div class="ar-card">
                                                <div class="ar-card-block">
                                                    <h2>Title: ${title}</h2>
                                                        <img src="${link}" alt="Avatar">
                                                    <p>IMDB rating: ${rating}</p>
                                                    <p>Stars: ${description}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              ` ;
            document.getElementById("imdbitems").innerHTML += imdb_html;
        }

        fetch(url)
          .then(response => response.json())
          .then(data => {
            for (let i = 0; i < 30; i++) {
              let item = data.items[i]
              addCard(item.fullTitle,item.image,item.imDbRating,item.description)
            }
          })
          .catch(error => console.error(error));
     
    </script>
</body>
</html>
